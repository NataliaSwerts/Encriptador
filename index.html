<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Vector.png" alt="logo de alura">
    </header>
    <main>
        <section class="section1">
            <input class="mensaje" type="text" placeholder="Ingrese el texto aqui">
            
            <div class="contenedor-botones">
                <p class="aviso">⚠️ Solo letras minusculas y sin acentos</p>
                <input class="btn-encriptar" type="button" value="Encriptar">
                <input class="btn-desencriptar" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="contenedor-muneco">
                <img class="muneco" src="muneco.png" alt="imagen muneco">
            </div>
            <div class="contenedor-texto">
                <h3 class="h3">Ningun mensaje fue encontrado</h3>
                <input class="resultado" type="text" placeholder="Ingrese el texto que desees encriptar o desencriptar">
            </div>  
            <div class="contenedor-resultado">
                <p class="resultado-encriptado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>  
        </section>
    </main>
    <footer>
        <p class="footer">Todos los derechos reservados. Natalia Rajao Swerts</p>
    </footer>
    <script src="js/code.js"></script>
</body>
</html>
